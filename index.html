<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthname calculator</title>
</head>
<body>
    <div class="container">
        <h1>AKAN NAME CALCULATOR</h1>
        <p>This is an application which allows you to enter your birth date and in turn shows you your Akan name according to day of the week you were born.</p>
        <form>
            Date:<input type="text" id="day" placeholder="1-31" pattern="[0-9]{2}" required> 
            month:<input type="text" id="month" placeholder="1-12" required> 
            Year:<input type="text" id="year"><br>
        </form>
    </div>
</body>
</html>
